<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Generator</title>
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    
    <header>
        <h1>
            URBAN FIESTA
        </h1>
        
    </header>

    <div>
    <div class="row hero grid" id="clear-search">
    <div class="card five columns" id="card-el">
    <div id="drinkName" class="">
        <h1> Search for a Cocktail </h1>
        <div>
        <div>
            <input type="text" name="search-input" id="search-input">
            <button id="" class="search" type="reset" onclick="drinkSearch(), getMemes()">Search!</button>
        </div>
        <div>
            <button class="search" onclick="getDrinkRecipe(), getMemes()" class="">Find Something Random</button>
        </div>
        <div>
        <h3  id="drink-name"></h3>
        <p id="drink-title"></p>
        </div>
        <div>
            <h3 id="ingredient-name"></h3>
            <ol id="ingredients"></ol>
        </div>
        <div>
            <h3 id="measure-name"></h3>
            <ul id="measure"></ul>
        </div>
        <div>
            <h3 id="instruction-name"></h3>
            <p id="instructions"></p>
        </div>
        </div>
    </div>

    <div>
    <div id="meme-random">
        <div id="meme-main"></div>
    </div>
    </div>
    </div>
</div>

<footer>
    <h1>Party On</h1>
</footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
